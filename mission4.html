<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission 4 – The Cipher Key</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Mission 4 – The Cipher Key</h1>
    <p>Spectra locked part of the system with a simple cipher. Solve the riddle to find the key, then decrypt the message.</p>

    <div class="riddle">
      <p><strong>Riddle:</strong> "The number of sides on a triangle plus the number of letters in ‘KEY’."</p>
    </div>

    <div class="cipher-text">
      <p><strong>Encrypted Message:</strong><br>
      Wklv lv wkh sdvvzrug brx qhhg: <span id="cipher">wlsjn1wyhnyl</span></p>
    </div>

    <form id="cipherForm" autocomplete="off">
      <label for="answer">Enter the decoded password:</label><br />
      <input type="text" id="answer" name="answer" required />
      <button type="submit">Submit</button>
    </form>

    <p id="result"></p>
    <button id="resetMission" style="display:none; margin-top:1rem;">Reset Mission</button>
  </main>

  <script>
    // Prevent the back button
    history.pushState(null, '', location.href);
    window.addEventListener('popstate', () => history.go(1));

    // ---------- Helpers ----------
    const addPoint = () => {
      const s = Number(localStorage.getItem('spectraScore') || 0);
      localStorage.setItem('spectraScore', s + 1);
    };
    const getScore = () => Number(localStorage.getItem('spectraScore') || 0);

    // ---------- Cipher details ----------
    const missionKey   = 'mission4Solved';
    const SHIFT_VALUE  = 3 + 'KEY'.length; // 6
    const cipherText   = document.getElementById('cipher').textContent.trim();

    const caesarDecode = (text, shift) =>
      [...text].map(ch => {
        if (/[a-z]/i.test(ch)) {
          const base = ch <= 'Z' ? 65 : 97;
          return String.fromCharCode((ch.charCodeAt(0) - base + shift) % 26 + base);
        }
        return ch;
      }).join('');

    const correctAnswer = caesarDecode(cipherText, SHIFT_VALUE).toLowerCase(); // "crypt1center"

    // ---------- DOM refs ----------
    const form        = document.getElementById('cipherForm');
    const answerInput = document.getElementById('answer');
    const result      = document.getElementById('result');
    const submitBtn   = form.querySelector('button');
    const resetBtn    = document.getElementById('resetMission');

    // ---------- State check ----------
    const storedVal       = localStorage.getItem(missionKey);
    const alreadySolved   = storedVal === correctAnswer; // solved *only* if value === current answer

    const showSolved = () => {
      result.innerHTML = `✅ Correct. The lock is disabled. Current score: ${getScore()}<br><a href="mission5.html">Proceed to Mission 5</a>`;
      submitBtn.disabled = true;
      resetBtn.style.display = 'inline-block';
    };

    if (alreadySolved) {
      showSolved();
    }

    // ---------- Handlers ----------
    form.addEventListener('submit', e => {
      e.preventDefault();
      const input = answerInput.value.trim().toLowerCase();

      if (input === correctAnswer) {
        if (!alreadySolved) {
          addPoint();
        }
        localStorage.setItem(missionKey, correctAnswer);
        showSolved();
      } else {
        result.textContent = "❌ Incorrect. Try again after solving the riddle and decrypting the message.";
      }
    });

    // --- Optional reset for playtesting ---
    resetBtn.addEventListener('click', () => {
      localStorage.removeItem(missionKey);
      submitBtn.disabled = false;
      answerInput.value = '';
      result.textContent = '';
      resetBtn.style.display = 'none';
      answerInput.focus();
    });
  </script>
</body>
</html>
